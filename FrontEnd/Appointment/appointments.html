<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="../Customer/create.css" />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>

    <div class="sidebar">
        <div class="logo-details">
          <i class="ri-scissors-line"></i>
          <span class="logo_name">TAYLUR</span>
        </div>
        <ul class="nav-links">
          <li>
            <a href="../Explore/explore.html">
              <i class="bx bx-grid-alt"></i>
              <span class="link_name">Explore</span>
            </a>
          </li>
          <li>
            <div class="iocn-link">
              <a href="../Customer/customers.html">
                <i class="bx bx-collection"></i>
                <span class="link_name">Customers</span>
              </a>
      
            </div>
          
          </li>
          <li>
            <a href="../Measurement/measurements.html">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="link_name">Measurements</span>
            </a>
          </li>
          <li>
            <a href="../Appointment/appointments.html">
              <i class="bx bx-line-chart"></i>
              <span class="link_name">Appointment</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-history"></i>
              <span class="link_name">Projects</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="link_name">Settings</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" href="#">Settings</a></li>
            </ul>
          </li>
          <li>
            <div class="profile-details">
              <div class="profile-content"></div>
              <div class="name-job">
                <div class="profile_name">Boluwatife</div>
                <div class="job">Fashion Designer</div>
              </div>
              <i class="bx bx-log-out"></i>
            </div>
          </li>
        </ul>
    </div>

    <section class="home-section app">
        <div class="home-content">
          <i class="bx bx-menu"></i>
        </div>
  
        <div class="container-above appointment-div above">
          <button id="create">Create Appointment</button>
          <button id="view">View Appointments</button>
        </div>

        <div class="create-appointment">
            <form class="appointment-form" action="">
                <label for="user">Select User:</label>
                <select class="select-measure" id="user" name="user" onchange="loadUserMeasurements()">
                    <option value="">Select User</option>
                    <option value="1">Anj</option>
                    <option value="2">Emmanuel</option>
                    <option value="3">Zainab</option>

                    
                </select>
                <input class="select-measure" type="datetime-local" name="datetime" id="">

                <button type="submit" class="submit-btn" id="submit-btn" class="hidden">Submit</button>
            </form>
            
        </div>

        <div class="view-appointments" style="display: none">
            <!-- Fetch all the individual accounts with appointments set -->
            <!-- i.e, Name - Date/Time -->
        </div>
    
    </section>    
    
</body>
<script>
    document
        .getElementById("create")
        .addEventListener("click", function () {
          document.querySelector(".create-appointment").style.display = "block";
          document.querySelector(".view-appointments").style.display = "none";
        });

      document
        .getElementById("view")
        .addEventListener("click", function () {
          document.querySelector(".create-appointment").style.display = "none";
          document.querySelector(".view-appointments").style.display = "block";
        });
</script>
</html>
