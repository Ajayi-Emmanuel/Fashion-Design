<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="loginSignup.css">
    <title>Login & Registration</title>
</head>
<body>
 <div class="wrapper">

    <nav class="nav">
        <div class="nav-logo">
            <p style="cursor: pointer;" class="logo_name" onclick="navigateToRoot()">
                <i class="ri-scissors-line"></i> TAYLUR
            </p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="../Landing-Page/root.html#sectionx" class="link active">About</a></li>
                <li><a href="../Landing-Page/root.html#section3" class="link">Services</a></li>
                <li><a href="../Explore/explore.html" class="link">Explore</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <form action="../../BackEnd/src/controllers/login.controller.php" method="post">
           <div class="login-container" id="login">
            <div class="top">
                <span>Your Digital Tailoring Companion </span>
                <header>Don't have an account? <a href="#" onclick="register()">Sign Up</a></header>
                
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" name="username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
        </div> 
        </form>

        

        <!------------------- registration form -------------------------->
        <form action="../../BackEnd/src/controllers/register.controller.php" method="post">
           <div class="register-container" id="register">
            <div class="top">
                <header>Have an account? <a href="#" onclick="login()">Login</a></header>
                
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" name="username">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" name="email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
        </div> 
        </form>
        
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function navigateToRoot() {
        window.location.href = "../Landing-Page/root.html";
    }

</script>

</body>
</html>
