  <script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
   arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });

  document.addEventListener("click", function(e) {
  const searchInput = document.getElementById("searchInput");
  const searchButton = document.getElementById("searchButton");

  if (e.target === searchInput) {
    // Extend the input horizontally
    searchInput.style.width = "170px";
    searchInput.style.padding = "5px";
  } else {
    // Reset the input to its initial state
    searchInput.style.width = "120px";
  }
});

document.getElementById("individualButton").addEventListener("click", function() {
  document.querySelector(".individual").style.display = "block";
  document.querySelector(".family").style.display = "none";
});

document.getElementById("familyButton").addEventListener("click", function() {
  document.querySelector(".individual").style.display = "none";
  document.querySelector(".family").style.display = "block";
});



  </script>
